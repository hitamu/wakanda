<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wakanda Font Converter</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      @font-face {
        font-family: "wakanda";
        src:url("wakandaforever-regular.ttf");
      }
      canvas {
        border: 1px black solid;
      }
      #textCanvas{
        display: none;
      }
      .wakanda {
        font-family: "wakanda"
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand wakanda" href="#">Wakanda Font Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" style="font-family: wakanda">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5 wakanda">Wakanda Forever</h1>
          <br>
          <div class="row col-md-8 offset-md-2 text-center">
            <div class="col-md-10">
              <input 
                id="text"
                type="text" 
                class="form-control form-control-lg" 
                placeholder="Input your string here">
            </div>
            <div class="col-md-2">
              <a id="dl" download="wakanda.png">
                <button class="btn btn-lg btn-primary">Download</button>
              </a>
            </div>
          </div>
          <br>
          <canvas id='textCanvas' height=140></canvas>
          <img id='image'>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript">
    (function() {
      var tCtx = document.getElementById('textCanvas').getContext('2d');
      var imageElem = document.getElementById('image');

      document.getElementById('text').addEventListener('keyup', function (){
        tCtx.canvas.width = tCtx.measureText(this.value).width;
        tCtx.font="100px wakanda";
        tCtx.fillText(this.value, 0, 100);
        imageElem.src = tCtx.canvas.toDataURL();
      }, false);

      function dlCanvas() {
          var dt = document.getElementById('textCanvas').toDataURL('image/png');
          this.href = dt;
      };
      dl.addEventListener('click', dlCanvas, false);
    })();
  </script>

</html>
